    <script>
      document.getElementById("generateMeetLinkBtn").addEventListener("click", function() {
          var meetLink = generateGoogleMeetLink();
          displayMeetLink(meetLink);
      });
      
      function generateGoogleMeetLink() {
          // You can customize this function based on your requirements.
          // For simplicity, this example generates a random meeting code.
          var meetingCode = Math.random().toString(36).substring(7); // Generate a random string
      
          // Form the Google Meet link with the generated meeting code
          var googleMeetLink = "https://meet.google.com/" + meetingCode;
      
          return googleMeetLink;
      }
      
      function displayMeetLink(link) {
          document.getElementById("meetLink").innerHTML = "Google Meet Link: <a href='" + link + "' target='_blank'>" + link + "</a>";
      }
      </script>
